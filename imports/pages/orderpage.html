<template name="orderpage">
    <h3>Order Now</h3>
    <p>Upload your specs and we'll give you an estimate right away. All in real time!</p>
    <div class="container">


        <form id="orderform"
              method="post"
              enctype="multipart/form-data">
            <div class="row">
                <div class="six columns">
                    <div class="twelve columns">
                        <label for="order_name">Your Name</label>
                        <input class="u-full-width" type="text" name="name" id="order_name">
                    </div>

                    <div class="twelve columns">
                        <label for="order_email">Email</label>
                        <input class="u-full-width" type="email" name="email" id="order_email">
                    </div>

                    <div class="twelve columns">
                        <label for="order_phone">Phone</label>
                        <input class="u-full-width" type="text" name="phone" id="order_phone">
                    </div>
                </div>

                <div class="six columns">

                        {{> dropzone multiple=false callbacks=uploadCallbacks }}

                        <p><label>File:</label> {{activeFile.name}}</p>
                        <p><label>Estimate:</label> <span class="money">{{activeFile.quote.currency}}{{activeFile.quote.value}}</span></p>

                </div>
            </div>
            <div class="row">
                <p></p>
                <p><i>By confirming this order, you agree to our <a href="#">Term and Conditions</a>.</i></p>
                <input type="submit" class="button button-primary" value="Confirm Order">
            </div>

        </form>

    </div>

</template>
